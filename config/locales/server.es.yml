  discourse_automation:
    scriptables:
      send_slack_message:
        title: Enviar mensaje de Slack
  chat_integration:
    all_categories: "(todas las categorías)"
    deleted_category: "(categoría eliminada)"
    deleted_group: "(grupo eliminado)"
    group_mention_template: "menciones de: @%{name}"
    group_message_template: "mensajes a: @%{name}"
    admin_error: "Algunos canales de integración de chat tienen errores. Visite <a href='%{base_path}/admin/plugins/chat-integration'>la sección de integración de chat</a> para obtener más información."
    provider:
      #######################################
      ########## SLACK STRINGS ##############
      #######################################
      slack:
        status:
          header: |
            *Reglas para este canal*
            (si varias reglas coinciden con una publicación, la regla superior se ejecuta)
          no_rules: "No hay reglas configuradas para este canal. Ejecuta `/discourse help` para las instrucciones."
          rule_string: "*%{index})*%{filter}* publicaciones en *%{category}*"
          rule_string_tags_suffix: " con etiquetas: *%{tags}*"
        parse_error: "Lo siento, no he entendido eso. Ejecuta `/discourse help` para las instrucciones."
        create:
          created: "Regla creada con éxito"
          updated: "Regla actualizada correctamente"
          error: "Lo sentimos, se ha producido un error al crear esa regla."
        delete:
          success: "Regla eliminada correctamente"
          error: "Lo sentimos, ha ocurrido un error al eliminar esa regla. Ejecuta `/discourse status` para una lista de reglas."
        not_found:
          tag: "Activar el plugin discourse-chat-integration%{name}."
          category: "La categoría *%{name}* no se puede encontrar. Categorías disponibles: *%{list}*"
        help: |
          *Nueva regla:* `/discourse [thread|watch|follow|mute] [category] [tag:name]`
          (debes especificar un tipo de regla y al menos una categoría o etiqueta)
          - *hilo* - notificar a este canal para nuevos temas, thread responde si es posible
          - *watch* - notificar a este canal para nuevos temas y nuevas respuestas
          - *seguir* - notificar este canal para nuevos temas
          - *silenciar* - bloquear notificaciones a este canal

          *Eliminar regla:* `/discourse remove [número de regla]`
          (`[número de regla]` se puede encontrar ejecutando `/discourse status`)

          *Listas reglas:* `/discourse status`

          *[Experimental] Post transcript:* `/discourse post [n]`
          Crea un borrador de tema en el disco que contiene las últimas publicaciones `n` en este canal

          *Ayuda:* `/discourse help`
        transcript:
          modal_title: "Crear transcripción"
          modal_description: "Todos los mensajes del hilo se ensamblarán en un solo mensaje del foro. Se te dará la oportunidad de editar la transcripción antes de publicar."
          transcript_ready: "Transcripción lista"
          continue_on_discourse: "Continuar en el foro"
          error: "Algo salió mal al construir la transcripción, ¡lo sentimos!"
          post_to_discourse: "Haz clic aquí para redactar una publicación en Discourse con una transcripción"
          api_required: "Lo sentimos, esta integración no está configurada para soportar transcripciones de publicaciones."
          view_on_slack: "Ver en %{name} en Slack"
          first_message_pretext: "comenzando hace %{n}:"
          last_message_pretext: "y terminando hace %{n}:"
          posted_in: "publicado en %{name}"
          change_first_message: "Cambiar primer mensaje..."
          change_last_message: "Cambiar el último mensaje..."
          loading: "Cargando la transcripción..."
          error_users: "Error: no se pueden obtener usuarios de Slack"
          error_history: "Error: No se puede obtener el historial del canal de Slack"
          error_ts: "Error: No se puede obtener el mensaje solicitado de Slack"
      #######################################
      ########## TELEGRAM STRINGS ###########
      #######################################
      telegram:
        unknown_chat: "Este chat no está configurado en %{site_title}. Pídele a un administrador que añada un canal con 'ID de Chat' %{chat_id}."
        known_chat: "Este chat está configurado en %{site_title}. Configurarlo en el panel de administración. (ID de Chat: %{chat_id})"
        message: |-
          <b>%{user}</b> publicó en <a href="%{post_url}">%{title}</a>

          <pre>%{post_excerpt}</pre>
        status:
          header: |
            <b>Reglas para este canal</b>
            (si varias reglas coinciden con una publicación, se ejecuta la regla superior)
          no_rules: "No hay reglas configuradas para este canal. Ejecute <code>/help</code> para instrucciones."
          rule_string: "<b>%{index})</b> <b>%{filter}</b> publicaciones en <b>%{category}</b>"
          rule_string_tags_suffix: " con etiquetas: <b>%{tags}</b>"
        parse_error: "Lo siento, no lo entiendo. Ejecuta <code>/help</code> para instrucciones."
        create:
          created: "Regla creada con éxito"
          updated: "Regla actualizada correctamente"
          error: "Lo sentimos, se ha producido un error al crear esa regla."
        delete:
          success: "Regla eliminada correctamente"
          error: "Lo sentimos, se ha producido un error al eliminar esa regla. Ejecute <code>/status</code> para una lista de reglas."
        not_found:
          tag: "La etiqueta <b>%{name}</b> no se ha encontrado."
          category: "La categoría <b>%{name}</b> no se puede encontrar. Categorías disponibles: <b>%{list}</b>"
        help: |
          Activar el plugin discourse-chat-integration
      #######################################
      ########### HIPCHAT STRINGS ###########
      #######################################
      hipchat:
        message: <b>%{user}</b> publicó en <a href="%{post_url}">%{title}</a>
      #######################################
      ######## MATTERMOST STRINGS ###########
      #######################################
      mattermost:
        status:
          header: |
            *Reglas para este canal*
            (si varias reglas coinciden con una publicación, la regla superior se ejecuta)
          no_rules: "No hay reglas configuradas para este canal. Ejecuta `/discourse help` para las instrucciones."
          rule_string: "*%{index})*%{filter}* publicaciones en *%{category}*"
          rule_string_tags_suffix: " con etiquetas: *%{tags}*"
        parse_error: "Lo siento, no he entendido eso. Ejecuta `/discourse help` para las instrucciones."
        create:
          created: "Regla creada con éxito"
          updated: "Regla actualizada correctamente"
          error: "Lo sentimos, se ha producido un error al crear esa regla."
        delete:
          success: "Regla eliminada correctamente"
          error: "Lo sentimos, ha ocurrido un error al eliminar esa regla. Ejecuta `/discourse status` para una lista de reglas."
        not_found:
          tag: "Activar el plugin discourse-chat-integration%{name}."
          category: "La categoría *%{name}* no se puede encontrar. Categorías disponibles: *%{list}*"
        help: |
          *Nueva regla:* `/discourse [watch|follow|mute] [category] [tag:name]`
          (debes especificar un tipo de regla y al menos una categoría o etiqueta)
          - *watch* - notificar este canal para nuevos temas y nuevas respuestas
          - *seguir* - notificar a este canal para nuevos temas
          - *mute* - bloquear notificaciones a este canal

          *Eliminar regla:* `/discourse remove [regla number]`
          (`[regla número]` se puede encontrar ejecutando `/discourse status`)

          *Lista reglas:* `/discourse status`

          *Ayuda:* `/discourse help`
      #######################################
      ############ MATRIX STRINGS ###########
      #######################################
      matrix:
        text_message: "%{user} publicado en %{title} - %{post_url}"
        formatted_message: |
          <b>%{user}</b> publicó en <b><a href='%{post_url}'>%{title}</a></b>
          <blockquote>
          %{excerpt}
          </blockquote>
      #######################################
      ############# ZULIP STRINGS ###########
      #######################################
      zulip:
        message: |
          **%{user}** publicó en **[%{title}](%{post_url})**
          ~~~presupuesto
          %{excerpt}
          ~~~
      #######################################
      ########### FLOWDOCK STRINGS ##########
      #######################################
      flowdock:
        message_title: "publicado"
      #######################################
      ########### GROUPME STRINGS ##########
      #######################################
      groupme:
        message_title: "publicado"
      #######################################
      ############ GOOGLE STRINGS ###########
      #######################################
      google:
        new_post: "Nueva publicación en %{site_title}"
        new_topic: "Nuevo tema en %{site_title}"
        author: "por @%{username}"
        link: "Ver en %{site_title}"
