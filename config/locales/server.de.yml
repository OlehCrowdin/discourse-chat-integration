  discourse_automation:
    scriptables:
      send_slack_message:
        title: Slack Nachricht senden
  chat_integration:
    all_categories: "(alle Kategorien)"
    deleted_category: "(gelöschte Kategorie)"
    deleted_group: "(gelöschte Gruppen)"
    group_mention_template: "Erwähnungen von: @%{name}"
    group_message_template: "nachrichten an: @%{name}"
    admin_error: "Some chat integration channels have errors. Visit <a href='%{base_path}/admin/plugins/chat-integration'>the chat integration section</a> to find out more."
    provider:
      #######################################
      ########## SLACK STRINGS ##############
      #######################################
      slack:
        status:
          header: |
            *Regeln für diesen Kanal*
            (wenn mehrere Regeln zu einem Beitrag passen, wird die oberste Regel ausgeführt)
          no_rules: "Es gibt keine Regeln für diesen Channel. Führen Sie `/discourse help` für Anweisungen aus."
          rule_string: "*%{index})* *%{filter}* Beiträge in *%{category}*"
          rule_string_tags_suffix: " mit Tags: *%{tags}*"
        parse_error: "Entschuldigung, das habe ich nicht verstanden. Führe `/discourse help` aus für Anweisungen."
        create:
          created: "Regel erfolgreich erstellt"
          updated: "Regel erfolgreich aktualisiert"
          error: "Beim Erstellen dieser Regel ist ein Fehler aufgetreten."
        delete:
          success: "Regel erfolgreich gelöscht"
          error: "Beim Löschen dieser Regel ist ein Fehler aufgetreten. Führe `/discourse status` aus, um eine Liste von Regeln zu erhalten."
        not_found:
          tag: "Das *%{name}* Tag konnte nicht gefunden werden."
          category: "Die *%{name}* Kategorie konnte nicht gefunden werden. Verfügbare Kategorien: *%{list}*"
        help: |
          *Neue Regel:* `/discourse [thread|watch|follow|mute] [category] [tag:name]`
          (Sie müssen einen Regeltyp und mindestens eine Kategorie oder ein Tag angeben)
          - *thread* – benachrichtigen Sie diesen Kanal für neue Themen, Thread Antworten wenn möglich
          - *watch* – Benachrichtigen Sie diesen Kanal für neue Themen und neue Antworten
          - *follow* – benachrichtigen Sie diesen Kanal für neue Themen
          - *mute* – blockieren Sie Benachrichtigungen für diesen Kanal

          *Entferne Regel:* `/discourse remove [rule number]`
          (`[rule number]` kann gefunden werden, indem Sie `/discourse status`)

          *Listenregeln:* `/discourse status`

          *[Experimental] Post Transkript:* `/discourse post [n]`
          Erstellen Sie ein Entwurfsthema für Diskurse, das die die letzten `n` Beiträge in diesem Kanal enthalten

          *Help:* `/discourse help`
        transcript:
          modal_title: "Transkript erstellen"
          modal_description: "Alle Nachrichten im Thread werden zu einem einzelnen Forumsbeitrag zusammengefasst. Sie erhalten die Möglichkeit, das Transkript vor dem Posten zu bearbeiten."
          transcript_ready: "Transkript bereit"
          continue_on_discourse: "Im Forum fortfahren"
          error: "Beim Erstellen des Transkripts ist etwas schief gelaufen!"
          post_to_discourse: "Klicke hier, um einen Beitrag im Diskurs mit einem Transkript zu erstellen"
          api_required: "Entschuldigung, diese Integration unterstützt keine Transkripte."
          view_on_slack: "In %{name} auf Slack anzeigen"
          first_message_pretext: "starte vor %{n} Nachrichten:"
          last_message_pretext: "und endet vor %{n} Nachrichten:"
          posted_in: "gepostet in %{name}"
          change_first_message: "Erste Nachricht ändern..."
          change_last_message: "Letzte Nachricht ändern..."
          loading: "Lade das Transkript..."
          error_users: "Fehler: Benutzer von Slack nicht abrufen"
          error_history: "Fehler: Konnte den Channelverlauf von Slack nicht abrufen"
          error_ts: "Fehler: Konnte die angeforderte Nachricht von Slack nicht abrufen"
      #######################################
      ########## TELEGRAM STRINGS ###########
      #######################################
      telegram:
        unknown_chat: "Dieser Chat ist nicht auf %{site_title}eingerichtet. Bitten Sie einen Administrator, einen Kanal mit 'Chat-ID' %{chat_id} hinzuzufügen."
        known_chat: "Dieser Chat ist auf %{site_title}eingerichtet. Konfigurieren Sie ihn im Admin-Bereich. (Hat ID: %{chat_id})"
        message: |-
          <b>%{user}</b> gepostet in <a href="%{post_url}">%{title}</a>

          <pre>%{post_excerpt}</pre>
        status:
          header: |
            <b>Regeln für diesen Kanal</b>
            (wenn mehrere Regeln zu einem Beitrag passen, wird die oberste Regel ausgeführt)
          no_rules: "Es gibt keine Regeln für diesen Kanal. Führen Sie <code>/help</code> für Anweisungen aus."
          rule_string: "<b>%{index})</b> <b>%{filter}</b> Beiträge in <b>%{category}</b>"
          rule_string_tags_suffix: " mit Schlagwörtern: <b>%{tags}</b>"
        parse_error: "Entschuldigung, das habe ich nicht verstanden. Ausführe <code>/help</code> für Anweisungen."
        create:
          created: "Regel erfolgreich erstellt"
          updated: "Regel erfolgreich aktualisiert"
          error: "Beim Erstellen dieser Regel ist ein Fehler aufgetreten."
        delete:
          success: "Regel erfolgreich gelöscht"
          error: "Beim Löschen dieser Regel ist ein Fehler aufgetreten. Führen Sie <code>/status</code> aus, um eine Liste der Regeln zu erhalten."
        not_found:
          tag: "Das <b>%{name}</b> Tag konnte nicht gefunden werden."
          category: "Die Kategorie <b>%{name}</b> konnte nicht gefunden werden. Verfügbare Kategorien: <b>%{list}</b>"
        help: |
          <b>New rule:</b> <code>/[watch|follow|mute] [category] [tag:name]</code>
          (you must specify a rule type and at least one category or tag)
          - <b>watch</b> – notify this channel for new topics and new replies
          - <b>follow</b> – notify this channel for new topics
          - <b>mute</b> – block notifications to this channel

          <b>Remove rule:</b> <code>/remove [rule number]</code>
          (<code>[rule number]</code> can be found by running <code>/status</code>)

          <b>List rules:</b> <code>/status</code>

          <b>Help:</b> <code>/help</code>
      #######################################
      ########### HIPCHAT STRINGS ###########
      #######################################
      hipchat:
        message: <b>%{user}</b> gepostet in <a href="%{post_url}">%{title}</a>
      #######################################
      ######## MATTERMOST STRINGS ###########
      #######################################
      mattermost:
        status:
          header: |
            *Regeln für diesen Kanal*
            (wenn mehrere Regeln zu einem Beitrag passen, wird die oberste Regel ausgeführt)
          no_rules: "Es gibt keine Regeln für diesen Channel. Führen Sie `/discourse help` für Anweisungen aus."
          rule_string: "*%{index})* *%{filter}* Beiträge in *%{category}*"
          rule_string_tags_suffix: " mit Tags: *%{tags}*"
        parse_error: "Entschuldigung, das habe ich nicht verstanden. Führe `/discourse help` aus für Anweisungen."
        create:
          created: "Regel erfolgreich erstellt"
          updated: "Regel erfolgreich aktualisiert"
          error: "Beim Erstellen dieser Regel ist ein Fehler aufgetreten."
        delete:
          success: "Regel erfolgreich gelöscht"
          error: "Beim Löschen dieser Regel ist ein Fehler aufgetreten. Führe `/discourse status` aus, um eine Liste von Regeln zu erhalten."
        not_found:
          tag: "Das *%{name}* Tag konnte nicht gefunden werden."
          category: "Die *%{name}* Kategorie konnte nicht gefunden werden. Verfügbare Kategorien: *%{list}*"
        help: |
          *Neue Regel:* `/discourse [watch|follow|mute] [category] [tag:name]`
          (du musst einen Regeltyp angeben und mindestens eine Kategorie oder ein Tag angeben)
          - *watch* – diesen Kanal über neue Themen und neue Antworten benachrichtigen
          - *follow* – diesen Kanal für neue Themen benachrichtigen
          - *mute* - Blockbenachrichtigungen für diesen Kanal

          *Regel entfernen:* `/discourse remove [Rule number]`
          (`[Rule number]` kann durch Ausführen von `/discourse status`)

          *Listenregeln:* `/discourse status`

          *Help:* `/discourse help` 
           (`[Rule number]` kann gefunden werden durch das Ausführen von `/discourse status`) 

           *Listenregeln:* `/discourse status` 

           *
      #######################################
      ############ MATRIX STRINGS ###########
      #######################################
      matrix:
        text_message: "%{user} hat in %{title} - %{post_url} geschrieben"
        formatted_message: |
          <b>%{user}</b> gepostet in <b><a href='%{post_url}'>%{title}</a></b>
          <blockquote>
          %{excerpt}
          </blockquote>
      #######################################
      ############# ZULIP STRINGS ###########
      #######################################
      zulip:
        message: |
          **%{user}** gepostet in **[%{title}](%{post_url})**
          ~~quote
          %{excerpt}
          ~~~
      #######################################
      ########### FLOWDOCK STRINGS ##########
      #######################################
      flowdock:
        message_title: "gepostet"
      #######################################
      ########### GROUPME STRINGS ##########
      #######################################
      groupme:
        message_title: "gepostet"
      #######################################
      ############ GOOGLE STRINGS ###########
      #######################################
      google:
        new_post: "Neuer Beitrag auf %{site_title}"
        new_topic: "Neues Thema auf %{site_title}"
        author: "von @%{username}"
        link: "Auf %{site_title} ansehen"
