de:
  js:
    admin:
      site_settings:
        categories:
          chat_integration: "Chat-Integrationen"
    chat_integration:
      menu_title: "Chat-Integrationen"
      settings: "Einstellungen"
      no_providers: "Sie müssen einige Anbieter in den Plugin-Einstellungen aktivieren"
      channels_with_errors: "Einige Kanäle für diesen Provider sind beim letzten Mal fehlgeschlagen. Klicken Sie auf das Fehlersymbol, um mehr zu erfahren."
      channel_exception: "Beim letzten Senden einer Nachricht an diesen Kanal ist ein unbekannter Fehler aufgetreten."
      group_mention_template: "Erwähnungen von: @%{name}"
      group_message_template: "Nachrichten an: @%{name}"
      choose_group: "(Gruppe auswählen)"
      all_categories: "(alle Kategorien)"
      all_tags: "(alle Tags)"
      create_rule: "Regel erstellen"
      create_channel: "Kanal erstellen"
      delete_channel: "Löschen"
      test_channel: "Testen"
      edit_channel: "Bearbeiten"
      channel_delete_confirm: "Sind Sie sicher, dass Sie diesen Kanal löschen möchten? Alle zugehörigen Regeln werden gelöscht."
      test_modal:
        title: "Testnachricht senden"
        topic: "Thema"
        send: "Testnachricht senden"
        close: "Schließen"
        error: "Beim Senden der Nachricht ist ein unbekannter Fehler aufgetreten. Überprüfen Sie die Seitenprotokolle für weitere Informationen."
        success: "Nachricht erfolgreich gesendet"
      type:
        normal: Normal
        group_message: Gruppen-Nachricht
        group_mention: Gruppe Erwähnung
      filter:
        mute: 'Stumm'
        follow: 'Nur erster Beitrag'
        watch: 'Alle Beiträge und Antworten'
        thread: 'Alle Beiträge mit Thread-Antworten'
      rule_table:
        filter: "Filtern"
        category: "Kategorie"
        tags: "Tags"
        edit_rule: "Bearbeiten"
        delete_rule: "Löschen"
      edit_channel_modal:
        title: "Kanal bearbeiten"
        save: "Kanal speichern"
        cancel: "Abbrechen"
        provider: "Anbieter"
        channel_validation:
          ok: "Valid"
          fail: "Ungültiges Format"
      edit_rule_modal:
        title: Regel bearbeiten
        save: Regel speichern
        cancel: Abbrechen
        provider: Anbieter
        type: Typ
        channel: Kanal
        filter: Filtern
        category: Kategorie
        group: Gruppe
        tags: Tags
        instructions:
          type: "Ändere den Typ, um Benachrichtigungen für Gruppennachrichten oder Erwähnungen auszulösen"
          filter: "Benachrichtigungs-Level. Stumm überschreibt andere übereinstimmende Regeln"
          category: "Diese Regel gilt nur für Themen in der angegebenen Kategorie"
          group: "Diese Regel gilt für Beiträge, die diese Gruppe referenzieren"
          tags: "Wenn angegeben, gilt diese Regel nur für Themen, die mindestens einen dieser Tags haben"
      provider:
        #######################################
        ########### SLACK STRINGS #############
        #######################################
        slack:
          title: "Slack"
          param:
            identifier:
              title: Kanal
              help: "z.B. #channel, @username."
          errors:
            action_prohibited: "Der Bot hat keine Berechtigung um in diesem Kanal zu posten"
            channel_not_found: "Der angegebene Kanal existiert nicht auf Slack"
        #######################################
        ########## TELEGRAM STRINGS ###########
        #######################################
        telegram:
          title: "Telegramm"
          param:
            name:
              title: "Name"
              help: "Ein Name um den Kanal zu beschreiben. Er wird nicht für die Verbindung zum Telegramm verwendet."
            chat_id:
              title: Chat-ID
              help: Eine vom Bot angegebene Nummer oder ein Broadcast-Kanal-Identifikator im Formular @channelname
          errors:
            channel_not_found: "Der angegebene Kanal existiert nicht auf Telegram"
            forbidden: "Der Bot hat keine Berechtigung in diesem Kanal zu posten"
        #######################################
        ########### DISCORD STRINGS ###########
        #######################################
        discord:
          title: "Discord"
          param:
            name:
              title: "Name"
              help: "Ein Name um den Kanal zu beschreiben. Er wird nicht für die Verbindung zu Discord verwendet."
            webhook_url:
              title: Webhook-URL
              help: Die Webhook URL wurde in deinen Discord Servereinstellungen erstellt
        #######################################
        ######### MATTERMOST STRINGS ##########
        #######################################
        mattermost:
          title: "Wichtigste"
          param:
            identifier:
              title: Kanal
              help: "z.B. #channel, @username."
          errors:
            channel_not_found: "Der angegebene Kanal existiert nicht in der Mattermost"
        #######################################
        ############ MATRIX STRINGS ###########
        #######################################
        matrix:
          title: "Matrix"
          param:
            name:
              title: "Name"
              help: "Ein Name um den Kanal zu beschreiben. Er wird nicht für die Verbindung zu Matrix verwendet."
            room_id:
              title: "Raum-ID"
              help: "Der 'private Bezeichner' für den Raum. Er sollte so aussehen wie !abcdefg:matrix.org"
          errors:
            unknown_token: "Zugriffstoken ist ungültig"
            unknown_room: "Raum-ID ist ungültig"
        #######################################
        ############# ZULIP STRINGS ###########
        #######################################
        zulip:
          title: "Zulip"
          param:
            stream:
              title: "Stream"
              help: "Der Name des Zulip-Streams, an den die Nachricht gesendet werden soll, z.B. 'allgemein'"
            subject:
              title: "Betreff"
              help: "Der Betreff für diese vom Bot gesendeten Nachrichten sollte angegeben werden"
          errors:
            does_not_exist: "Dieser Stream existiert nicht auf Zulip"
        #######################################
        ######## ROCKET CHAT STRINGS ##########
        #######################################
        rocketchat:
          title: "Rocket.Chat"
          param:
            identifier:
              title: Kanal
              help: "z.B. #channel, @username."
          errors:
            invalid_channel: "Dieser Kanal existiert nicht im Raketen-Chat"
        #######################################
        ############ GITTER STRINGS ###########
        #######################################
        gitter:
          title: "Gitter"
          param:
            name:
              title: "Name"
              help: "Name eines Gitter-Raumes z.B. gitterHQ/Dienste."
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, die beim Erstellen einer neuen Integration in einem Gitter-Raum angegeben wird."
        #######################################
        ########## FLOWDOCK STRINGS ###########
        #######################################
        flowdock:
          title: "Flowdock"
          param:
            flow_token:
              title: "Flow-Token"
              help: "Das Fluss-Token wird nach dem Erstellen einer Quelle für einen Fluss zur Verfügung gestellt, in den Sie Nachrichten senden möchten."
        #######################################
        ########## GROUPME STRINGS ###########
        #######################################
        groupme:
          title: "GroupMe"
          param:
            groupme_instance_name:
              title: "Name der GroupMe Instanz"
              help: "Name der Gruppeninstanz, wie in den Site-Einstellungen aufgelistet. Verwenden Sie 'all', um an alle Instanzen zu senden"
          errors:
            not_found: "Der Pfad, den Sie versucht haben, Ihre Nachricht zu posten, wurde nicht gefunden. Überprüfen Sie die Bot-ID in den Site-Einstellungen."
            instance_names_issue: "instanznamen falsch formatiert oder nicht angegeben"
        ############################################
        ######### MICROSOFT TEAMS STRINGS ##########
        ############################################
        teams:
          title: "Microsoft-Teams"
          param:
            name:
              title: "Name"
              help: "Ein Team-Kanalname z.B. Diskurs"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, die beim Erstellen eines neuen eingehenden Webhooks angegeben wird"
          errors:
            invalid_channel: "Dieser Kanal existiert nicht in Microsoft-Teams"
        webex:
          title: "Webex Teams"
          param:
            name:
              title: "Name"
              help: "Ein Webex-Raumname z.B. Diskurs"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, die beim Erstellen eines neuen eingehenden Webhooks angegeben wird"
          errors:
            invalid_channel: "Dieser Kanal existiert nicht auf Webex"
        google:
          title: "Google-Chat"
          param:
            name:
              title: "Name"
              help: "Ein Name für den Kanal (wird nur in der Discourse Admin-Oberfläche angezeigt)"
            webhook_url:
              title: "Webhook-URL"
              help: "Die URL, die beim Erstellen eines neuen Webhook angegeben wird"
    discourse_automation:
      scriptables:
        send_slack_message:
          title: Slack Nachricht senden
          fields:
            message:
              label: Nachricht
            url:
              label: URL
            channel:
              label: Kanal
