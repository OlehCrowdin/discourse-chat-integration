      provider:
        #######################################
        ########### SLACK STRINGS #############
        #######################################
        slack:
          title: "Slack"
          param:
            identifier:
              title: Canal
              help: "ej. #canal, @nombre de usuario."
          errors:
            action_prohibited: "El bot no tiene permiso para publicar en ese canal"
            channel_not_found: "El canal especificado no existe en el slack"
        #######################################
        ########## TELEGRAM STRINGS ###########
        #######################################
        telegram:
          title: "Telegram"
          param:
            name:
              title: "Nombre"
              help: "Un nombre para describir el canal. No se utiliza para la conexión a Telegram."
            chat_id:
              title: ID de chat
              help: Un número dado por el bot, o un identificador de canal de difusión en el formulario @channelname
          errors:
            channel_not_found: "El canal especificado no existe en Telegram"
            forbidden: "El bot no tiene permiso para publicar en este canal"
        #######################################
        ########### DISCORD STRINGS ###########
        #######################################
        discord:
          title: "Discordia"
          param:
            name:
              title: "Nombre"
              help: "Un nombre para describir el canal. No se utiliza para la conexión con Discord."
            webhook_url:
              title: URL de Webhook
              help: La URL del webhook creada en la configuración de tu servidor de Discord
        #######################################
        ######### MATTERMOST STRINGS ##########
        #######################################
        mattermost:
          title: "Mattermost"
          param:
            identifier:
              title: Canal
              help: "ej. #canal, @nombre de usuario."
          errors:
            channel_not_found: "El canal especificado no existe en Mattermost"
        #######################################
        ############ MATRIX STRINGS ###########
        #######################################
        matrix:
          title: "Matriz"
          param:
            name:
              title: "Nombre"
              help: "Un nombre para describir el canal. No se utiliza para la conexión a Murgx."
            room_id:
              title: "ID de sala"
              help: "El 'identificador privado' para la habitación. Debería verse algo como !abcdefg:matrix.org"
          errors:
            unknown_token: "Token de acceso no válido"
            unknown_room: "ID de la sala no es válida"
        #######################################
        ############# ZULIP STRINGS ###########
        #######################################
        zulip:
          title: "Zulip"
          param:
            stream:
              title: "Flujo"
              help: "El nombre del flujo Zulip al que se debe enviar el mensaje. ej. 'general'"
            subject:
              title: "Asunto"
              help: "El asunto que estos mensajes enviados por el bot deben ser dados"
          errors:
            does_not_exist: "Ese flujo no existe en Zulip"
        #######################################
        ######## ROCKET CHAT STRINGS ##########
        #######################################
        rocketchat:
          title: "Rocket.Chat"
          param:
            identifier:
              title: Canal
              help: "ej. #canal, @nombre de usuario."
          errors:
            invalid_channel: "Ese canal no existe en el Chat de Cohetes"
        #######################################
        ############ GITTER STRINGS ###########
        #######################################
        gitter:
          title: "Gitter"
          param:
            name:
              title: "Nombre"
              help: "El nombre de una habitación de Gitter p. ej., gitterHQ/services."
            webhook_url:
              title: "URL de Webhook"
              help: "La URL proporcionada cuando crea una nueva integración en una sala de Gitter."
        #######################################
        ########## FLOWDOCK STRINGS ###########
        #######################################
        flowdock:
          title: "Dique de flujo"
          param:
            flow_token:
              title: "Token de flujo"
              help: "El token de flujo proporcionado después de crear una fuente para un flujo al que desea enviar mensajes."
        #######################################
        ########## GROUPME STRINGS ###########
        #######################################
        groupme:
          title: "GrupMe"
          param:
            groupme_instance_name:
              title: "Nombre de instancia de GroupMe"
              help: "nombre de la instancia de Groupme tal como aparece en la Configuración del sitio. Use 'all' para enviar a todas las instancias"
          errors:
            not_found: "La ruta a la que intentaste publicar tu mensaje no fue encontrada. Revisa el ID del bot en la configuración del sitio."
            instance_names_issue: "nombres de instancia formateados incorrectamente o no proporcionados"
        ############################################
        ######### MICROSOFT TEAMS STRINGS ##########
        ############################################
        teams:
          title: "Equipos Microsoft"
          param:
            name:
              title: "Nombre"
              help: "Un nombre de canal de Equipos, p. ej., discurso"
            webhook_url:
              title: "URL de Webhook"
              help: "La URL proporcionada al crear un nuevo webhook entrante"
          errors:
            invalid_channel: "Ese canal no existe en equipos de Microsoft"
        webex:
          title: "Equipos de Webex"
          param:
            name:
              title: "Nombre"
              help: "Un nombre de espacio Webex p.ej. discurso"
            webhook_url:
              title: "URL de Webhook"
              help: "La URL proporcionada al crear un nuevo webhook entrante"
          errors:
            invalid_channel: "Ese canal no existe en Webex"
        google:
          title: "Chat de Google"
          param:
            name:
              title: "Nombre"
              help: "Un nombre para el canal (sólo se muestra en la interfaz de administración del discurso)"
            webhook_url:
              title: "URL de Webhook"
              help: "La URL proporcionada al crear un nuevo webhook"
    discourse_automation:
      scriptables:
        send_slack_message:
          title: Enviar mensaje de Slack
          fields:
            message:
              label: Mensaje
            url:
              label: URL
            channel:
              label: Canal
